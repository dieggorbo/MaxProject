version: '3'

###################################
# NETWORKS
###################################
networks:
  projectMax:

###################################
# VOLUMES
###################################
volumes:
  graylog.data.es:
    driver: "local"
  graylog.data.mongo:
    driver: "local"
  application.data.mongo:
    driver: "local"
  application.config.mongo:
    driver: "local"

###################################
# SERVICES
###################################
services:

  app-mongo:
    container_name: app-mongo
    image: mongo
    command: mongod --dbpath /data/db --port 28017
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - 28017:28017
    expose:
      - "28017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - application.data.mongo:/data/db
    networks:
      - projectMax

